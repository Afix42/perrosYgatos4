
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="../CSS/css_FormularioDiego.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 hidden-sm"></div>
            <div class="col-md-8 hidden-sm-12">
                <h1>ME QUIERO PURO IR A LA CASAAAAAAA</h1>
                <form name="formulario_1" method="post" action="index.html">
                    <div class="form-group" >
                       <label for="usuario">Nombre de usuario:</label>
                       <input name="nomb" type="text" class="form-control" id="usuario">
                    </div>
                    <div class="form-group">
                      <label for="email">Correo electronico:</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Contrase√±a:</label>
                      <input type="password" class="form-control" id="pwd">
                    </div>
                    <div class="form-group">
                        <label for="rut">Rut o Pasaporte</label>
                        <input type="text" class="form-control" id="rut">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Numero telefonico</label>
                        <input type="text" class="form-control" id="telefono">
                    </div>
                    <div class="form-group">
                        <select name="paises">
                            <option value="1">Chile</option>
                            <option value="2">Ecuador</option>
                            <option value="3">Peru</option>
                            <option value="4">Argentina</option>
                            <option value="5">Brasil</option>
                            <option value="6">Paraguay</option>
                            <option value="7">Uruguay</option>
                            <option value="1">Bolivia</option>
                        </select>
                    </div>
                
                    <div class="form-group">
                        <label for="comentario">Comenario:</label>
                        <textarea class="form-control" rows="8" id="comentario"></textarea>
                      </div>
                
                    <div class="checkbox">
                      <label><input type="checkbox"> Recuerdame</label>
                    </div>
                    <div class="row">
                        <div class="col-sm-6"><button type="submit" value="Enviar">Enviar</button></div>
                        <div class="col-sm-6"><button type="reset" value="Limpiar">Limpiar</button></div>
                      </div>
                  </form>
            </div>
            <div class="col-md-2 hidden-sm"></div>
        </div>

    </div>
</body>
</html>
